<!DOCTYPE html>
<html>
    <head>
        <title>Kuis Javascript</title>
        <script>
            function hitung(){
                var form = document.formHitung;
                var x = eval(form.bil1.value);
                var y = eval(form.bil2.value);
                var pil = form.opr.value;

                if(pil=="plus"){
                    var z = x+y;
                }
                else if(pil=="minus"){
                    var z = x-y;
                }
                else if(pil=="kali"){
                    var z = x*y;
                }
                else if(pil=="bagi"){
                    var z = x/y;
                }

                form.hasil.value = z;
            }
        </script>
    </head>
    <body>
        <h1>Kuis Javascript</h1>
    <form name="formHitung" action="#">
        Bil 1 <input type="number" name="bil1">
        Opr
        <select name="opr">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="kali">*</option>
            <option value="bagi">/</option>
        </select><br>
        Bil 2 <input type="number" name="bil2">
        <input type="button" value="=" onclick="hitung()">
        <input type="number" name="hasil" disabled>
    </form>
    </body>
</html>
