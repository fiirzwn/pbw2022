<!DOCTYPE html>
<html>
    <head>
	    <title>Element Form - HTML 5</title>
	</head>
	<body>
		<h1>HTML 5 - FORM</h1>
		<form name="fmhs" method="post" action="proses.php">
		<table>
			<tr>
				<td>NIM</td>
				<td><input type="number" name="fnim" required><br></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td><input type="text" name="fnama" required><br></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td><input type="date" name="ftgl" required><br></td>
			</tr>
			<tr>
				<td>Program Studi</td>
				<td>
					<select>
						<option name="fprodi" >Pilih Prodi
						</option>
						<option value="A11">S1 - Teknik Informatika
						</option>
						<option value="A12">S1 - Sistem Informasi
						</option>
						<option value="A22">D4 - Teknik Informatika
						</option>
					</select><br></td>
			</tr>
			<tr>
				<td>Bidang Minat</td>
				<td><input type="checkbox" name="fbinat1" value="01"><label>
					Web Programming</label><br>
					<input type="checkbox" name="fbinat2" value="02"><label>
					Mobile Programming</label><br>
					<input type="checkbox" name="fbinat3" value="03"><label>
					Data Science</label><br>
				</td>
			</tr>
			<tr>
				<td>Berkas CV</td>
				<td><input type="file" name="fberkas" required></td>
			</tr>
			<tr>
				<td align="right"><input type="submit" name="fsubmit"></td>
				<td></td>
			</tr>
		</table>
		</form>
	</body>
</html>
